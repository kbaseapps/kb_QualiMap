parameters :
    input_ref :
        ui-name : |
            ReadsAlignment(Set)
        short-hint : |
            Select one or more ReadsAlignments to perform the QC analysis on.

description : |
    <p>This App runs QualiMap to produce BAM QC metrics and plots a report for an Alignment(Set).</p>
    <p>The output report can be downloaded and includes a summary of the number of mapped reads, coverage, GC-content, mapping quality, etc. in tabular format. It also contains various plots such as PCA and coverage histograms to visualize the tabular data.</p>

